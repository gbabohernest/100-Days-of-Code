<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <article class="card__birthdate-info">
        <form>
          <div class="flex_container">
            <div class="day">
              <label for="day">may</label>
              <input type="number" name="day" placeholder="DD" required />
            </div>
            <div class="month">
              <label for="month">month</label>
              <input type="number" name="month" placeholder="MM" required />
            </div>
            <div class="year">
              <label for="year">year</label>
              <input type="number" name="year" placeholder="YYYY" required />
            </div>
          </div>
          <input
            type="image"
            src="./assets/images/icon-arrow.svg"
            alt="Submit"
          />
        </form>
      </article>
      <article class="card__age-info">
        <div class="card__age-info__years">
          <p>--</p>
          <p>years</p>
        </div>
        <div class="card__age-info__months">
          <p>--</p>
          <p>months</p>
        </div>
        <div class="card__age-info__days">
          <p>--</p>
          <p>days</p>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
  </body>
</html>
