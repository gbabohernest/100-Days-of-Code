<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

  </head>
  <body>
    <main>
      <div class="card">
        <article class="card__birthdate">
          <div class="card__birthdate__day">
            <label for="day" class="labelInfo">day</label>
            <input
              type="number"
              name="day"
              id="day"
              class="input"
              placeholder="DD"
            />
          </div>
          <div class="card__birthdate__month">
            <label for="month" class="labelInfo">month</label>
            <input
              type="number"
              name="month"
              id="month"
              class="input"
              placeholder="MM"
            />
          </div>
          <div class="card__birthdate__year">
            <label for="year" class="labelInfo">year</label>
            <input
              type="number"
              name="year"
              id="year"
              class="input"
              placeholder="YYYY"
            />
          </div>
        </article>
        <div class="horizontalLine">
          <hr />
          <button class="sumbit" type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <article class="card__age">
          <p><span class="card__age__year">--</span>years</p>
          <p><span class="card__age__month">--</span>months</p>
          <p><span class="card__age__day">--</span>days</p>
        </article>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ernest Push Gbaboh</a>.
      </div>
    </footer>
  </body>
</html>
