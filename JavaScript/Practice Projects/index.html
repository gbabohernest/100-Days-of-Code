<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="digital_clock-container">
      <div class="timer flex-parent-container">
        <h4 class="hours">10:</h4>
        <h4 class="minutes">20:</h4>
        <h4 class="seconds">45</h4>
      </div>
      <div class="date flex-parent-container">
        <h6 class="day">Monday</h6>
        <h6 class="date">12</h6>
        <h6 class="Month">December</h6>
        <h6 class="Year">2022</h6>
      </div>
    </main>

    <script src="sandbox.js"></script>
  </body>
</html>
