<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer - Js</title>
    <link rel="stylesheet" href="style.css" />
    <script src="sandbox.js" defer></script>
  </head>
  <body>
    <main>
      <article>
        <div class="countdown-header">
          <h1>Trip to Singapore</h1>
          <p>Friday, 25 July 2025</p>
        </div>

        <div class="countdown-container">
          <div class="card-wrapper">
            <div class="days card">
              <p id="days">21</p>
            </div>
            <span>Days</span>
          </div>

          <div class="card-wrapper">
            <div class="hours card">
              <p id="hours">05</p>
            </div>
            <span>Hours</span>
          </div>

          <div class="card-wrapper">
            <div class="minutes card">
              <p id="minutes">50</p>
            </div>
            <span>Minutes</span>
          </div>

          <div class="card-wrapper">
            <div class="seconds card">
              <p id="seconds">26</p>
            </div>
            <span>Seconds</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
