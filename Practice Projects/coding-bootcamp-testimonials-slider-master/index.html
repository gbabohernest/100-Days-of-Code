<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="scss/dist/css/main.min.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

        padding-bottom: 14px;
      }

        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <main class="testimonials">
      <div class="testimonials__wrapper">
        <div class="testimonials__wrapper__card">
          <div class="testimonials__wrapper__card__textual-contents">
            <p class="text" id="card-text">
              <!--

              </p>
              <span class="profession" id="job">
                <!-- UX Engineer -->
              </span>
            </div>
          </div>
          <div class="testimonials__wrapper__card__img-container">
            <!--   src="./scss/images/image-tanya.jpg"
             alt="Tanya" -->
            <img id="img" />
          </div>
        </div>
        <div class="testimonials__wrapper__toggler">
          <img
            src="./scss/images/icon-prev.svg"
            class="btn prev"
            alt="previous icon"
          />
          <img
            src="./scss/images/icon-next.svg"
            class="btn next"
            alt="next icon"
          />
        </div>
      </div>
    </main>
    <div class="attribution">
