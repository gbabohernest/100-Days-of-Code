<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="scss/dist/css/main.min.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-bottom: 14px;
      }
      /*  .attribution a {
        color: hsl(228, 45%, 44%);
      } */
    </style>
  </head>
  <body>
    <main class="testimonials">
      <div class="testimonials__wrapper">
        <div class="testimonials__wrapper__card">
          <div class="testimonials__wrapper__card__textual-contents">
            <p class="text" id="card-text">
              ‚Äú I‚Äôve been interested in coding for a while but never taken the
              jump, until now. I couldn‚Äôt recommend this course enough. I‚Äôm now
              in the job of my dreams and so excited about the future. ‚Äù
            </p>
            <div class="author">
              <p class="name" id="author-name">Tanya Sinclair</p>
              <span class="profession" id="job"> UX Engineer</span>
            </div>
          </div>
          <div class="testimonials__wrapper__card__img-container">
            <img
              src="./scss/images/image-tanya.jpg"
              class="testimonials__banner__author-img"
              id="img"
              alt="Tanya"
            />
          </div>
        </div>
        <div class="testimonials__wrapper__toggler">
          <img
            src="./scss/images/icon-prev.svg"
            class="btn"
            alt="previous icon"
          />
          <img src="./scss/images/icon-next.svg" class="btn" alt="next icon" />
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
