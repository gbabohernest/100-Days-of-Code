<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Tables</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="scss/dist/css/main.min.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <div class="form-inline">
              <input
                type="number"
                min="0"
                placeholder="row"
                id="row"
                class="form-control"
              />
              <input
                type="number"
                min="0"
                placeholder="column"
                id="column"
                class="form-control"
              />

              <button type="button" class="btn btn-success" id="btn">
                Generate
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="table-wrapper"></div>

    <script src="app.js"></script>
  </body>
</html>
