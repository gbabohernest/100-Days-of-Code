<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="app/scss/dist/css/main.min.css" />
    <!-- js -->
    <script src="./app/js/app.js" defer></script>
    <script src="./app/js/theme.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <section class="calculator theme-1" id="cal-head">
        <div class="calculator__header">
          <div class="calculator__header__label" id="label">
            <label for="theme-1">1</label>
            <label for="theme-2">2</label>
            <label for="theme-3">3</label>
          </div>
          <div class="calculator__header__wrapper">
            <p>calc</p>
            <div class="calculator__header__wrapper__radio-flex">
              <span>theme</span>
              <div class="calculator__header__wrapper__radio-wrapper">
                <input
                  type="radio"
                  name="theme"
                  id="theme-1"
                  class="1"
                  checked
                />
                <input type="radio" name="theme" id="theme-2" class="2" />
                <input type="radio" name="theme" id="theme-3" class="3" />
                <span aria-hidden="true" class="radio-btn-bg"></span>
                <span aria-hidden="true" class="radio-btn"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__output-grid">
          <div class="calculator__output-grid__output-wrapper bg-theme">
            <div data-prev-value class="prev-value"></div>
            <div data-current-value class="current-value"></div>
          </div>
        </div>
        <div class="calculator__operations-grid keypad-bg">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-delete class="blue">DEL</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-operation>/</button>
          <button data-operation>x</button>
          <button data-reset class="span-two blue">RESET</button>
          <button data-equals class="span-two red">=</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
  </body>
</html>
