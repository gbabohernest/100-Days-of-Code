<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="app/scss/dist/css/main.min.css" />
    <title>Frontend Mentor | Calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="calculator__header">
          <div class="calculator__header__label">
            <label for="theme-1">1</label>
            <label for="theme-2">2</label>
            <label for="theme-3">3</label>
          </div>
          <div class="calculator__header__wrapper">
            <p>calc</p>
            <div class="calculator__header__wrapper__radio-flex">
              <span>theme</span>
              <div class="calculator__header__wrapper__radio-wrapper">
                <input type="radio" name="theme" id="theme-1" />
                <input type="radio" name="theme" id="theme-2" />
                <input type="radio" name="theme" id="theme-3" />
                <span aria-hidden="true" class="radio-btn-bg"></span>
                <span aria-hidden="true" class="radio-btn"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__output-grid">
          <div class="calculator__output-grid__output-wrapper">
            <div class="prev-value">233</div>
            <div class="current-value">23</div>
          </div>
        </div>
        <div class="calculator__operations-grid">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="blue">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>&#247;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="span-two blue">RESET</button>
          <button class="span-two red">=</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
  </body>
</html>
