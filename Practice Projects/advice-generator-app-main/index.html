<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./app/scss/dist/css/main.min.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="advice">
        <div class="advice__number">
          <p>
            advice
            <span id="adviceNum">
              <!-- #117 -->
            </span>
          </p>
        </div>
        <div class="advice__text">
          <p id="advice">
            <!-- "It is easy to sit up and take notice, what's difficult is getting
            up and taking action" -->
          </p>
        </div>

        <div class="advice__pattern_divider">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="pattern-divider-mobile"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
          />
        </div>
        <article class="advice__button">
          <img src="./images/icon-dice.svg" alt="icon-dice" />
        </article>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
    <script src="./app/js/app.js"></script>
  </body>
</html>
