<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    Advice #<!-- Advice ID goes here -->
    <main>
      <article class="advice">
        <div class="advice__number">
          <p>advice <span id="adviceNum">#117</span></p>
        </div>
        <div class="advice__text">
          <p>
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action"
          </p>
        </div>

        <div class="advice__pattern_divider">
          <div class="mobile-divder">
            <img
              src="./images/pattern-divider-mobile.svg"
              alt="pattern-divider-mobile"
            />
          </div>

          <img
            src="./images/pattern-divider-desktop.svg"
            alt="pattern-divider-desktop"
          />
        </div>
      </article>
      <article class="advice__button">
        <img src="./images/icon-dice.svg" alt="icon-dice" />
      </article>
    </main>

    "<!-- Advice text goes here -->"

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
  </body>
</html>
