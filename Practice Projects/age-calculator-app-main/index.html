<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="app/scss/dist/css/main.min.css" />
    <!-- js -->
    <script src="./app/js/sandbox.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <section class="card">
        <article class="card__birthday">
          <form id="form">
            <div class="card__birthday__wrapper">
              <div class="day container">
                <label for="day"> Day</label>
                <input
                  type="number"
                  name="day"
                  id="day"
                  min="1"
                  max="31"
                  data-day
                  placeholder=" DD"
                />
                <span class="error" id="ddErr"></span>
              </div>
              <div class="month container">
                <label for="month"> Month</label>
                <input
                  type="number"
                  name="month"
                  id="month"
                  min="1"
                  max="12"
                  data-month
                  placeholder="MM"
                />
                <span class="error" id="mmErr"></span>
              </div>
              <div class="year container">
                <label for="year"> Year</label>
                <input
                  type="number"
                  name="year"
                  id="year"
                  min="1900"
                  data-month
                  placeholder=" YYYY"
                />
                <span class="error" id="yyErr"></span>
              </div>
            </div>
            <button type="submit" class="img-wrapper" id="btn">
              <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </form>
          <hr />
        </article>

        <article class="card__output">
          <p>
            <span id="ageInYears">--</span>
            years
          </p>

          <p>
            <span id="ageInMonths">--</span>
            months
          </p>

          <p>
            <span id="ageInDays">--</span>
            days
          </p>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
  </body>
</html>
