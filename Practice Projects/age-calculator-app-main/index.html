<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- style sheet -->
    <link rel="stylesheet" href="app/sass/dist/css/main.min.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <article class="card__birthday">
          <div class="card__birthday__wrapper">
            <div class="day container">
              <label for="day"> Day</label>
              <input type="number" name="day" id="day" placeholder=" DD" />
            </div>
            <div class="month container">
              <label for="month"> Month</label>
              <input type="number" name="month" id="month" placeholder="MM" />
            </div>
            <div class="year container">
              <label for="year"> Year</label>
              <input type="number" name="year" id="year" placeholder=" YYYY" />
            </div>
          </div>
          <hr />
          <div class="img-wrapper">
            <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
          </div>
        </article>

        <article class="card__output">
          <!-- <div class="card__output__wrapper"> -->
          <!-- <div class="years wrap"> -->
          <p>
            <span id="ageInYears">--</span>
            years
          </p>
          <!-- </div> -->

          <!-- <div class="months wrap"> -->
          <p>
            <span id="ageInMonths">--</span>
            months
          </p>
          <!-- </div> -->

          <!-- <div class="days wrap"> -->
          <p>
            <span id="ageInDays">--</span>
            days
          </p>
          <!-- </div> -->
          <!-- </div> -->
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ernest Push Gbaboh</a>.
    </div>
  </body>
</html>
